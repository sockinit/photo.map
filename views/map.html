<h1>Welcome to the map view</h1>

<div id='map' style="background-color:blue;"></div>

<p>
  latitude : {{data.latitude}}
  longitude : {{data.longitude}}
</p>

<script type="text/javascript" src="../../public/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{data.api_key}}&signed_in=true&callback=initMap"
    async defer></script>
